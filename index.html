<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME CLICKER: DYMY EDITION 2026</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&family=Orbitron:wght@900&family=Comic+Sans+MS&display=swap');

        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0f0f0f, #1a001a, #000);
            color: #00ff00;
            font-family: 'Comic Sans MS', 'Impact', sans-serif;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        h1 {
            font-size: 60px;
            margin: 10px;
            text-shadow: 0 0 20px #00ffff, 0 0 40px #00ffff;
            color: #00ffff;
            animation: glow 2s infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ffff; }
            to { text-shadow: 0 0 50px #00ffff, 0 0 80px #ff00ff; }
        }

        #counter {
            font-size: 100px;
            font-weight: bold;
            margin: 20px;
            color: #ff00ff;
            text-shadow: 0 0 30px #ff00ff;
        }

        #click-btn {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            background: radial-gradient(circle, #ff00ff, #00ffff);
            border: 8px solid #ffff00;
            font-size: 48px;
            color: #000;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 0 50px #ff00ff;
            transition: all 0.1s;
            animation: pulseBtn 1.5s infinite;
        }

        #click-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 80px #ffff00;
        }

        #click-btn:active {
            transform: scale(0.95);
            animation: shake 0.5s;
        }

        @keyframes pulseBtn {
            0% { box-shadow: 0 0 50px #ff00ff; }
            50% { box-shadow: 0 0 80px #00ffff; }
            100% { box-shadow: 0 0 50px #ff00ff; }
        }

        @keyframes shake {
            0% { transform: translate(0); }
            10%, 30%, 50%, 70%, 90% { transform: translate(-10px, 0); }
            20%, 40%, 60%, 80%, 100% { transform: translate(10px, 0); }
        }

        .click-effect {
            position: absolute;
            font-size: 40px;
            font-weight: bold;
            pointer-events: none;
            animation: explode 1.2s ease-out forwards;
            z-index: 10;
            text-shadow: 0 0 15px #ffff00;
        }

        @keyframes explode {
            0% { opacity: 1; transform: scale(0.5) translateY(0); }
            100% { opacity: 0; transform: scale(2) translateY(-150px); }
        }

        #stats {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            padding: 15px 30px;
            border: 4px solid #00ff00;
            border-radius: 20px;
            font-size: 28px;
            z-index: 100;
            box-shadow: 0 0 20px #00ff00;
        }

        #shop {
            margin-top: 40px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 90%;
            max-width: 800px;
        }

        .upgrade {
            background: linear-gradient(#222, #000);
            color: #00ff00;
            padding: 20px;
            border: 3px solid #00ff00;
            border-radius: 20px;
            font-size: 18px;
            transition: all 0.3s;
            box-shadow: 0 0 15px #00ff00;
            cursor: pointer;
        }

        .upgrade:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px #ffff00;
        }

        .upgrade.afford-yes {
            border-color: #ffff00;
            animation: pulseGreen 1s infinite;
        }

        @keyframes pulseGreen {
            0%, 100% { box-shadow: 0 0 15px #00ff00; }
            50% { box-shadow: 0 0 40px #ffff00; }
        }

        #overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.97);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            backdrop-filter: blur(10px);
        }

        #rules-box {
            background: #111;
            padding: 40px;
            border: 6px solid #ff0000;
            border-radius: 30px;
            max-width: 500px;
            box-shadow: 0 0 50px #ff0000;
            color: #fff;
        }

        #start-btn.enabled {
            background: #00ff00;
            color: #000;
            padding: 15px 40px;
            font-size: 30px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Kontakt z tw√≥rcƒÖ */
        #contact-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 50px;
            cursor: pointer;
            background: rgba(0, 255, 0, 0.2);
            padding: 15px;
            border-radius: 50%;
            border: 4px solid #00ff00;
            box-shadow: 0 0 25px #00ff00;
            transition: 0.3s;
            z-index: 999;
        }

        #contact-icon:hover {
            transform: scale(1.2) rotate(20deg);
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 40px #00ff00;
        }

        #contact-modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 10000;
            align-items: center;
            justify-content: center;
        }

        .contact-box {
            background: #000;
            padding: 40px;
            border: 5px solid #00ff00;
            border-radius: 25px;
            box-shadow: 0 0 50px #00ff00;
            color: #00ff00;
            max-width: 400px;
            width: 90%;
        }

        .close-modal {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 25px;
            font-size: 20px;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Kontakt z tw√≥rcƒÖ -->
    <div id="contact-icon" onclick="toggleContact(true)">‚úâÔ∏è</div>

    <div id="contact-modal" onclick="toggleContact(false)">
        <div class="contact-box" onclick="event.stopPropagation()">
            <h2 style="color:#00ffff; font-size:40px;">KONTAKT Z TW√ìRCƒÑ</h2>
            <p style="font-size:24px;">Email:</p>
            <p style="color:#fff; font-size:20px;">MemeClikerKontakt@gmail.com</p>
            <button class="close-modal" onclick="toggleContact(false)">ZAMKNIJ</button>
        </div>
    </div>

    <!-- Overlay startowy -->
    <div id="overlay">
        <div id="rules-box">
            <h2 style="color:#ff0000; font-size:48px;">OSTRZE≈ªENIE: DYMY ALERT</h2>
            <p style="font-size:22px;">Klikasz = 10% szansy na Rick Roll<br>Nie ma odwrotu, mordeczko.</p>
            <br>
            <input type="checkbox" id="c" onchange="toggleStart()">
            <label for="c" style="font-size:20px;">Akceptujƒô ryzyko rickrolla</label>
            <br><br>
            <button id="start-btn" disabled>ROZPOCZYNAM CHAOS</button>
        </div>
    </div>

    <div id="stats">COINY: <span id="coins">0</span> | CPS: <span id="cps">0</span></div>
    <h1>MEME CLICKER 2026</h1>
    <div id="counter">0</div>
    <button id="click-btn">KLIKAJ<br>ALBO GIN</button>

    <div id="shop">
        <button class="upgrade" data-cost="15" data-power="1">üöÄ M≈Çody 6-7<br><span>15 coin√≥w (+1 CPS)</span></button>
        <button class="upgrade" data-cost="150" data-power="10">üëë Grzegorz B.<br><span>150 coin√≥w (+10 CPS)</span></button>
        <button class="upgrade" data-cost="1000" data-power="50">üî• Panewka stuka<br><span>1000 coin√≥w (+50 CPS)</span></button>
        <button class="upgrade" data-cost="10000" data-power="200">üí® Dymy idƒÖ full<br><span>10k coin√≥w (+200 CPS)</span></button>
        <button class="upgrade" data-cost="560000" data-power="1000">‚ú® Asterka Bo≈ºa<br><span>560k coin√≥w (+1000 CPS)</span></button>
        <button class="upgrade" data-cost="9999999" data-power="10000">ü¶∏‚Äç‚ôÇÔ∏è Legenda Progu<br><span>10M coin√≥w (+10k CPS)</span></button>
    </div>

    <script>
        let coins = 0, clicks = 0, autoCPS = 0, clickPower = 1;
        const WIN_GOAL = 99999999;

        // D≈∫wiƒôki przy ka≈ºdym klikniƒôciu
        const clickSounds = [
            "https://cdn.myinstants.com/instants/audio/six-seven-73913.mp3",
            "https://cdn.myinstants.com/instants/audio/jixaw-metal-pipe-falling-sound-28270.mp3",
            "https://cdn.myinstants.com/instants/audio/walking-on-gravel-62088.mp3",
            "https://www.myinstants.com/media/sounds/airhorn.mp3",
            "https://cdn.myinstants.com/instants/audio/vine-boom-91928.mp3"
        ];

        const memTexts = [
            "DYMY!", "SIX SEVEN!", "PROGI SYP!", "PANEWKA!", "ASTRA OPC!", "M≈ÅODY 6-7!", 
            "GRZEGORZ B.!", "NO SIEMA!", "≈ÅADNY DZISIAJ!", "TURBO LECI!", "LEGENDARNIE!", 
            "KOX!", "ELO MORDO!", "ASTRA ≈ªYJE!", "BMW W PROSZKU!"
        ];

        function playRandomSound() {
            const sound = new Audio(clickSounds[Math.floor(Math.random() * clickSounds.length)]);
            sound.volume = 0.6;
            sound.play().catch(() => {});
        }

        function createEffect(x, y) {
            const text = memTexts[Math.floor(Math.random() * memTexts.length)];
            const el = document.createElement('div');
            el.className = 'click-effect';
            el.innerText = text;
            el.style.left = (x - 50) + 'px';
            el.style.top = (y - 50) + 'px';
            el.style.color = ['#ff00ff', '#00ffff', '#ffff00', '#ff0000'][Math.floor(Math.random() * 4)];
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1200);
        }

        // G≈Ç√≥wny klik
        document.getElementById('click-btn').addEventListener('click', function(e) {
            clicks += clickPower;
            coins += clickPower;

            playRandomSound();
            createEffect(e.clientX, e.clientY);

            // 10% szansy na Rick Roll (zmniejszone z 30%)
            if (Math.random() < 0.10) {
                setTimeout(() => {
                    window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ";
                }, 400);
            }

            updateUI();
        });

        // Start gry
        function toggleStart() {
            const checked = document.getElementById('c').checked;
            const btn = document.getElementById('start-btn');
            btn.disabled = !checked;
            if (checked) {
                btn.classList.add('enabled');
                btn.onclick = () => {
                    document.getElementById('overlay').style.display = 'none';
                };
            }
        }

        // Kontakt
        function toggleContact(show) {
            document.getElementById('contact-modal').style.display = show ? 'flex' : 'none';
        }

        // Kupowanie upgrade'√≥w
        function buy(cost, power) {
            if (coins >= cost) {
                coins -= cost;
                autoCPS += power;
                updateUI();
                checkAffordability();
            }
        }

        document.querySelectorAll('.upgrade[data-cost]').forEach(btn => {
            const cost = parseFloat(btn.dataset.cost);
            const power = parseInt(btn.dataset.power);
            btn.onclick = () => buy(cost, power);
        });

        function checkAffordability() {
            document.querySelectorAll('.upgrade[data-cost]').forEach(btn => {
                const cost = parseFloat(btn.dataset.cost);
                btn.classList.toggle('afford-yes', coins >= cost);
            });
        }

        function updateUI() {
            document.getElementById('counter').innerText = clicks.toLocaleString('pl-PL');
            document.getElementById('coins').innerText = Math.floor(coins).toLocaleString('pl-PL');
            document.getElementById('cps').innerText = autoCPS;
            checkAffordability();

            if (coins >= WIN_GOAL) {
                alert("ELO MORDO! UKO≈ÉCZY≈ÅE≈ö GRƒò Z 99 999 999 COINAMI! JESTEM Z CIEBIE MEGA DUMNY üî•üí™");
            }
        }

        // Auto-clicker co sekundƒô
        setInterval(() => {
            if (autoCPS > 0) {
                coins += autoCPS;
                clicks += autoCPS;
                updateUI();
            }
        }, 1000);

        checkAffordability();
    </script>
</body>
</html>
