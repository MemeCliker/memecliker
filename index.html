<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEME CLICKER</title>
    <!-- Biblioteka do screenshot√≥w (opcjonalna) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Impact&family=Orbitron:wght@900&display=swap');

        body {
            margin: 0;
            background: linear-gradient(135deg, #000, #111);
            color: #0f0;
            font-family: 'Orbitron', 'Impact', sans-serif;
            text-align: center;
            min-height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .click-effect {
            position: absolute;
            color: #0ff;
            font-size: 30px;
            font-weight: bold;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 10px #0ff;
            z-index: 10;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-100px); }
        }

        #contact-icon { position: fixed; bottom: 20px; right: 20px; font-size: 40px; cursor: pointer; background: rgba(0,255,0,0.1); padding: 10px; border-radius: 50%; border: 2px solid #0f0; box-shadow: 0 0 15px #0f0; transition: 0.3s; z-index: 999; }
        #contact-icon:hover { transform: scale(1.2); background: rgba(0,255,0,0.2); }

        #contact-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); z-index: 2000; align-items: center; justify-content: center; }
        .contact-box { background: #000; padding: 30px; border: 4px solid #0f0; border-radius: 20px; box-shadow: 0 0 40px #0f0; color: #0f0; max-width: 300px; width: 80%; }
        .close-modal { margin-top: 20px; background: #0f0; color: #000; border: none; padding: 5px 15px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        h1, h2, #counter { text-shadow: 0 0 10px #0f0, 0 0 20px #0f0, 0 0 30px #0f0; color: #0ff; }
        
        #overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0,0,0,0.95);
            z-index: 1000;
            display: flex;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
            transition: opacity 0.5s ease;
        }
        #overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }
        #rules-box {
            background: #111;
            padding: 30px;
            border: 4px solid #f00;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 0 30px #f00;
        }
        
        #start-btn.enabled { background: #0f0; color: #000; box-shadow: 0 0 25px #0f0; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 25px #0f0; } 50% { box-shadow: 0 0 40px #0f0; } 100% { box-shadow: 0 0 25px #0f0; } }
        
        #stats { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.8); padding: 10px 20px; border: 2px solid #0f0; border-radius: 10px; font-size: 20px; z-index: 100; }
        #counter { font-size: 80px; margin: 20px 0; font-weight: 900; }
        .main-btn { padding: 40px 80px; font-size: 36px; background: linear-gradient(#333, #111); color: #0ff; border: 5px solid #0ff; border-radius: 25px; margin: 20px; position: relative; cursor: pointer; }
        #shop { margin-top: 30px; display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; width: 90%; max-width: 600px; }
        
        .upgrade {
            background: #111;
            color: #0f0;
            padding: 15px;
            border: 2px solid #0f0;
            border-radius: 15px;
            font-size: 14px;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s;
            cursor: pointer;
        }
        .upgrade span { font-size: 12px; color: #0bf; margin-top: 5px; }

        .upgrade.afford-no {
            opacity: 0.4;
            border-color: #555;
            color: #555;
            cursor: not-allowed;
        }
        .upgrade.afford-yes {
            border-color: #0f0;
            box-shadow: 0 0 20px #0f0;
            animation: pulseGreen 1.5s infinite;
        }
        @keyframes pulseGreen {
            0% { box-shadow: 0 0 10px #0f0; }
            50% { box-shadow: 0 0 30px #0f0; }
            100% { box-shadow: 0 0 10px #0f0; }
        }
    </style>
</head>
<body>

    <div id="contact-icon" onclick="toggleContact(true)">‚úâÔ∏è</div>

    <div id="contact-modal" onclick="toggleContact(false)">
        <div class="contact-box" onclick="event.stopPropagation()">
            <h2>KONTAKT Z TW√ìRCƒÑ</h2>
            <p>email</p>
            <p style="color: #fff; font-size: 14px;">MemeClikerKontakt@gmail.com</p>
            <button class="close-modal" onclick="toggleContact(false)">ZAMKNIJ</button>
        </div>
    </div>

    <!-- Overlay startowy -->
    <div id="overlay">
        <div id="rules-box">
            <h2>OSTRZE≈ªENIE: TOTALNY CHAOS</h2>
            <p>1. Nie klnij<br>2. Klikaj ile wlezie<br>3. Dymy idƒÖ full</p>
            <input type="checkbox" id="c" onchange="toggleStart()">
            <label for="c">Akceptujƒô dymy</label><br><br>
            <button id="start-btn" disabled>ROZPOCZYNAM ARMAGEDON</button>
        </div>
    </div>

    <div id="stats">COINY: <span id="coins">0</span> | CPS: <span id="cps">0</span></div>
    <h1 id="counter">0</h1>
    <button class="main-btn" id="click-btn">KLIKAJ MOCNO!</button>

    <div id="shop">
        <button class="upgrade" data-cost="15" data-power="1">üöÄ M≈Çody 67<br><span>15 coin√≥w (+1 CPS)</span></button>
        <button class="upgrade" data-cost="150" data-power="10">üëë Grzegorz B.<br><span>150 coin√≥w (+10 CPS)</span></button>
        <button class="upgrade" data-cost="560000" data-power="1000">‚ú® Asterka Bo≈ºa<br><span>560 000 coin√≥w (+1000 CPS)</span></button>
        <button class="upgrade" data-cost="10.99" data-power="10">üöó BMW E46 w proszku<br><span>10.99 coin√≥w (+10 CPS)</span></button>
        <button class="upgrade" data-cost="1000000" data-power="500">üî• Panewka stuka<br><span>1M coin√≥w (+500 CPS)</span></button>
        <button class="upgrade" data-cost="9999999" data-power="5000">ü¶∏ Legenda Progu<br><span>10M coin√≥w (+5000 CPS)</span></button>
    </div>

    <script>
        let clicks = 0, coins = 0, autoCPS = 0, clickPower = 1;
        const WIN_GOAL = 99999999;

        const clickTexts = [
            "DYMY!", "SIX SEVEN", "PROGI SYP", "PANEWKA STUKA", "ASTRA OPC", 
            "M≈ÅODY 6-7", "GRZEGORZ B.", "+1 COIN", "≈ÅADNY DZISIAJ", "NO SIEMA", 
            "KOX", "LEGENDARNIE", "TURBO LECI", "DYMY IDƒÑ", "ELO MORDO"
        ];

        // Memiczne d≈∫wiƒôki przy ka≈ºdym klikniƒôciu
        const clickSounds = [
            "https://cdn.myinstants.com/instants/audio/six-seven-73913.mp3",
            "https://cdn.myinstants.com/instants/audio/jixaw-metal-pipe-falling-sound-28270.mp3",
            "https://cdn.myinstants.com/instants/audio/walking-on-gravel-62088.mp3",
            "https://cdn.myinstants.com/instants/audio/vine-boom-91928.mp3",
            "https://www.myinstants.com/media/sounds/airhorn.mp3"
        ];

        function createClickEffect(x, y) {
            const text = clickTexts[Math.floor(Math.random() * clickTexts.length)];
            const el = document.createElement('div');
            el.className = 'click-effect';
            el.innerText = text;
            el.style.left = x + 'px';
            el.style.top = y + 'px';
            document.body.appendChild(el);
            setTimeout(() => el.remove(), 1000);
        }

        function playRandomSound() {
            const sound = new Audio(clickSounds[Math.floor(Math.random() * clickSounds.length)]);
            sound.volume = 0.6;
            sound.play().catch(() => {});
        }

        document.getElementById('click-btn').addEventListener('click', function(e) {
            clicks += clickPower;
            coins += clickPower;
            updateUI();

            const rect = this.getBoundingClientRect();
            const x = rect.left + rect.width / 2 + (Math.random() - 0.5) * 100;
            const y = rect.top + rect.height / 2;
            createClickEffect(x, y);

            // Tylko d≈∫wiƒôk ‚Äì zero przekierowa≈Ñ
            playRandomSound();
        });

        function toggleContact(show) {
            document.getElementById('contact-modal').style.display = show ? 'flex' : 'none';
        }

        function toggleStart() {
            const btn = document.getElementById('start-btn');
            const checked = document.getElementById('c').checked;
            btn.disabled = !checked;
            btn.classList.toggle('enabled', checked);

            if (checked) {
                btn.onclick = function() {
                    const overlay = document.getElementById('overlay');
                    overlay.classList.add('hidden');
                    setTimeout(() => {
                        overlay.style.display = 'none';
                    }, 500);
                };
            }
        }

        function buy(cost, power) {
            if (coins >= cost) {
                coins -= cost;
                autoCPS += power;
                updateUI();
                checkAffordability();
            }
        }

        document.querySelectorAll('.upgrade[data-cost]').forEach(btn => {
            const cost = parseFloat(btn.getAttribute('data-cost'));
            const power = parseInt(btn.getAttribute('data-power'));
            btn.onclick = () => buy(cost, power);
        });

        function checkAffordability() {
            document.querySelectorAll('.upgrade[data-cost]').forEach(btn => {
                const cost = parseFloat(btn.getAttribute('data-cost'));
                if (coins >= cost) {
                    btn.classList.remove('afford-no');
                    btn.classList.add('afford-yes');
                } else {
                    btn.classList.remove('afford-yes');
                    btn.classList.add('afford-no');
                }
            });
        }

        function updateUI() {
            document.getElementById('counter').innerText = clicks.toLocaleString('pl-PL');
            document.getElementById('coins').innerText = Math.floor(coins).toLocaleString('pl-PL');
            document.getElementById('cps').innerText = autoCPS;
            checkAffordability();

            if (coins >= WIN_GOAL) {
                alert("ELO MORDO! UKO≈ÉCZY≈ÅE≈ö GRƒò Z 99 999 999 coinami! JESTEM Z CIEBIE DUMNY üî•üí™");
            }
        }

        setInterval(() => {
            if (autoCPS > 0) { 
                clicks += autoCPS; 
                coins += autoCPS; 
                updateUI(); 
            }
        }, 1000);

        checkAffordability();
    </script>
</body>
</html>
